{% extends 'base.html' %}

{% block content %}
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Оставление заявки</h2>
                    <a href="{% url 'user_applications' %}" class="btn btn-light ml-auto">Мои заявки</a>
                </div>
                <div class="card-body ">
                    <form method="post" enctype="multipart/form-data" class="">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.name.label_tag }}
                        </div>
                        <div class="form-group">
                            {{ form.email.label_tag }}
                        </div>
                        <div class="form-group">
                            {{ form }}
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" style="width:100%; height:40px;">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
